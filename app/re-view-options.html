<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="re-view-options.css">
  <title>Code ReView Options</title>

</head>
<body>

<div id="content">
  <header>
    <span id="re-view-title">Code ReView</span><br>

  </header>

  <h1>Options</h1>

  <label class="select-label">Highlighter Style:
    <select-arrow></select-arrow>
    <select name="hljs-style" id="hljs-style">
      <option value="default">Default</option>
      <option value="arta">Arta</option>
      <option value="ascetic">Ascetic</option>
      <option value="atelier-dune.dark">Atelier-dune Dark</option>
      <option value="atelier-dune.light">Atelier-dune Light</option>
    </select>
  </label>

</div>



<script src="re-view-options.js"></script>
</body>
</html>
