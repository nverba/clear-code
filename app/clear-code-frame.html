<!DOCTYPE html>
<html  ng-app="ClearCodeApp" ng-strict-di="" ng-csp="">

  <head ng-controller="ClearCodeHeadController">

    <meta charset="utf-8">

    <link rel="stylesheet" href="clear-code-frame.css">
    <link rel="stylesheet" ng-href="{{ css_href }}" >
    <link rel="stylesheet" href="fonts/fontello/css/fontello.css">

    <script src="highlight/highlight.pack.js"></script>

  </head>
  <body ng-controller="ClearCodeFrameController">

    <header id='clear-code-header'>
      <span id="clear-code-title"><span class="large">&lt;</span>CLEAR-CODE<span class="large">&gt;</span></span>

      Beautifiers:
      <button id="beautify_js">JS</button>
      <button id="beautify_html">HTML</button>
      <button id="beautify_css">CSS</button>
      <button id="beautify_reset"><i class="icon-ccw"></i></button>

      <button id='clear-code-frame-hide'>
        <i class="icon-close"></i>
      </button>
    </header>
    <pre id='clear-code-pre' class="hljs">
      <code id='clear-code-code'></code>
    </pre>

    <script src="clear-code-frame.js"></script>
    <script src="scripts/libs.js"></script>
    <script src="clear-code-app.js"></script>
    <script src="clear-code-frame-controller.js"></script>
    <script src="clear-code-head-controller.js"></script>
    <script src="options/options-service.js"></script>
    <script src="options/options-default-values.js"></script>
    <script src="options/angular-resolver.js"></script>

  </body>
</html>
