<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="re-view-frame.css">
    <link rel="stylesheet" href="highlight/styles/tomorrow-night.css" id="highlight-css-link">
    <link rel="stylesheet" href="fonts/fontello/css/fontello.css">

    <script src="highlight/highlight.pack.js"></script>

  </head>
  <body>

    <header id='re-view-header'>
      <span id="re-view-title">Code ReView</span>

      Beautifiers:
      <button id="beautify_js">JS</button>
      <button id="beautify_html">HTML</button>
      <button id="beautify_css">CSS</button>
      <button id="beautify_reset"><i class="icon-ccw"></i></button>

      <button id='re-view-frame-hide'>
        <i class="icon-close"></i>
      </button>
    </header>
    <pre id='re-view-pre' class="hljs">
      <code id='re-view-code'></code>
    </pre>

    <script src="re-view-frame.js"></script>
    <script src="scripts/libs.js"></script>

  </body>
</html>
